<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
            padding: 50px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 500px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.2);
        }

        .contact-form label {
            font-weight: bold;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 40px;
        }

        .contact-info p {
            font-size: 1.1rem;
        }

        .contact-info i {
            color: #00ff99;
            margin-right: 10px;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: #00ff99;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .footer a:hover {
            color: #ff0066;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h2>Contact Us</h2>
        <p>Have any questions or suggestions? Reach out to us below!</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="bi bi-envelope-fill"></i> Email: support@example.com</p>
        <p><i class="bi bi-telephone-fill"></i> Phone: +1 (555) 123-4567</p>
        <p><i class="bi bi-geo-alt-fill"></i> Address: 123, Tech Street, Silicon Valley, CA</p>
    </div>
</div>

<!-- Footer -->
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
